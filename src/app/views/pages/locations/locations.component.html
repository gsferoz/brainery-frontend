<div class="row">
    <div class="col-xl-12">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
            <kt-portlet-header [title]="'Location List'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
                <ng-container ktPortletTools>
					<button mat-raised-button color="primary" [routerLink]="['/locations/create']">Create</button>&nbsp;
                </ng-container>
            </kt-portlet-header>
            <kt-portlet-body [class]="'kt-portlet__body--fit'">

				<div perfectScrollbar [ngStyle]="{'max-height': '56vh', 'position': 'relative'}" class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
					<!-- Checkbox Column -->
					<!-- Table with selection -->
					<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
					<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource1" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
							<td mat-cell *matCellDef="let product" class="mat-column-vinCode">{{product.id}}</td>
						</ng-container>

						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
							<td mat-cell *matCellDef="let product">{{product.name}}</td>
						</ng-container>

						<ng-container matColumnDef="city">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
							<td mat-cell *matCellDef="let product">{{product.city}}</td>
						</ng-container>

						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
							<td mat-cell *matCellDef="let product">
								<span class="kt-badge kt-badge--inline kt-badge--pill kt-badge--{{ getItemCssClassByStatus(product.active) }} kt-badge--wide">{{ getItemStatusString(product.active) }}</span>
							</td>
						</ng-container>

						<ng-container matColumnDef="actions">
							<th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
								Actions
							</th>
							<td mat-cell *matCellDef="let product">
								<button mat-icon-button color="primary" matTooltip="Edit" [routerLink]="['/locations/edit', product.id]">
									<mat-icon>create</mat-icon>
								</button>
								<button mat-icon-button color="warn" *ngIf="product.active" type="button" matTooltip="Disable" (click)="disableLocation(product,'disable')">
									<mat-icon>block</mat-icon>
								</button>
								<button mat-icon-button color="primary" *ngIf="!product.active" type="button" matTooltip="Enable" (click)="disableLocation(product, 'enable')">
									<mat-icon>block</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
					</table>

					<div class="mat-table__message" *ngIf="dataSource.length<1">No records found</div>
				</div>
				<!-- start: BOTTOM -->
				<div class="mat-table__bottom mat-table__bottom--padding">
					<mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
					<mat-paginator [pageSize]="6" [pageSizeOptions]="[3, 6, 15]" [length]="dataSource.length" [showFirstLastButtons]="true"></mat-paginator>
				</div>

            </kt-portlet-body>
        </kt-portlet>
    </div>
</div>
