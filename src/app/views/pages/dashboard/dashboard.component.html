<div class="row">
	<div class="col-xl-12">
		<div class="row row-full-height">
			<div class="col-sm-12 col-md-12 col-lg-4">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="dashboardData?.coaching_centers.total" [value1]="dashboardData?.coaching_centers.inactive" [value2]="dashboardData?.coaching_centers.active" [desc]="'Coaching Centers'"></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="dashboardData?.locations.total" [value1]="dashboardData?.locations.inactive" [value2]="dashboardData?.locations.active" [desc]="'Locations'" ></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

			</div>

			<div class="col-sm-12 col-md-12 col-lg-4">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="dashboardData?.courses.total" [value1]="dashboardData?.courses.inactive" [value2]="dashboardData?.courses.active" [desc]="'Courses'" ></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="dashboardData?.users.total" [value1]="dashboardData?.users.inactive" [value2]="dashboardData?.users.active" [desc]="'Users'" ></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>
			</div>

			<div class="col-sm-12 col-md-12 col-lg-4">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="dashboardData?.batches.total" [value1]="dashboardData?.batches.inactive" [value2]="dashboardData?.batches.inactive" [desc]="'Batches'" ></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<!-- <kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="'4.4M$'" [value1]="dashboardData?." [value2]="dashboardData?." [desc]="'Paid Comissions'" ></kt-widget26>
					</kt-portlet-body>
				</kt-portlet> -->
			</div>

			<!-- <div class="col-sm-12 col-md-12 col-lg-3">
				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26 [value]="'234+'" [value1]="dashboardData?." [value2]="dashboardData?." [desc]="'Transactions'" ></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>

				<div class="kt-space-20"></div>

				<kt-portlet [class]="'kt-portlet--height-fluid-half kt-portlet--border-bottom-brand'">

				</kt-portlet>

	</div>
</div>
