<div class="row">
    <div class="col-xl-12">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
            <kt-portlet-header [title]="'New Course'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
                <ng-container ktPortletTools>
                </ng-container>
            </kt-portlet-header>
            <kt-portlet-body [class]="'kt-portlet__body--fit'">
	<form class="kt-form" [formGroup]="courseForm">
		<div class="kt-portlet__body">

			<div class="kt-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				Oh snap! Change a few things up and try submitting again.
			</kt-alert>

			<div class="form-group kt-form__group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Name" formControlName="name" />
						<mat-error>Name is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Course Code" formControlName="course_code" />
						<mat-error>Course code is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator kt-separator--dashed"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Description" formControlName="description" />
						<mat-error>Description is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Prefix" formControlName="prefix" />
						<mat-error>Prefix is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator kt-separator--dashed"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Course Tagline" formControlName="course_tag_line" />
						<mat-error>Course Tagline is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field>
						<mat-select placeholder="Subjects" formControlName ="subjects" multiple>
						<mat-option *ngFor="let subject of subjectList" [value]="subject.id">{{subject.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" [routerLink]="['/courses']" mat-raised-button matTooltip="Cancel">
							Cancel
						</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Save">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>

</kt-portlet-body>
</kt-portlet>
</div>
</div>
