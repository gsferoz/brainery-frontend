<div class="row">
    <div class="col-xl-12">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
            <kt-portlet-header [title]="isEdit?'Edit Batch':'New Batch'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
                <ng-container ktPortletTools>
                </ng-container>
            </kt-portlet-header>
            <kt-portlet-body [class]="'kt-portlet__body--fit'">
	<form class="kt-form" [formGroup]="batchForm">
		<div class="kt-portlet__body">

			<div class="kt-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				Oh snap! Change a few things up and try submitting again.
			</kt-alert>

			<div class="form-group kt-form__group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Name" formControlName="name" />
						<mat-error>Name is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Batch Code" formControlName="batch_code" />
						<mat-error>Batch code is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator kt-separator--dashed"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Coaching Center Id" formControlName="coaching_center_id">
							<mat-option *ngFor="let center of coachingCenterList" [value]="center.id">{{center.name}}</mat-option>
						</mat-select>
						<mat-error>Coaching Center
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile" *ngIf="!isEdit">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Course Id" formControlName="course_id">
							<mat-option *ngFor="let course of courseList" [value]="course.id">{{course.name}}</mat-option>
						</mat-select>
						<mat-error>Course
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile" *ngIf="isEdit">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Course" formControlName="course">
							<mat-option *ngFor="let courses of courseList" [value]="courses.id">{{courses.name}}</mat-option>
						</mat-select>
						<mat-error>Course
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator kt-separator--dashed"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field>
						<input matInput [matDatepicker]="picker1" placeholder="Start Date" formControlName="start_date">
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1></mat-datepicker>
					  </mat-form-field>
				</div>
				<div class="col-lg-6 kt-margin-bottom-20-mobile">
					<mat-form-field>
						<input matInput [matDatepicker]="picker2" placeholder="End Date" formControlName="end_date">
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
					  </mat-form-field>
				</div>
			</div>
		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" [routerLink]="['/batches']" mat-raised-button matTooltip="Cancel">
							Cancel
						</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>

</kt-portlet-body>
</kt-portlet>
</div>
</div>
