<div class="row">
    <div class="col-xl-12">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
            <kt-portlet-header [title]="isEdit?'Edit User':'New User'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
                <ng-container ktPortletTools>
                </ng-container>
            </kt-portlet-header>
            <kt-portlet-body [class]="'kt-portlet__body--fit'">
	<form class="kt-form" [formGroup]="userForm">
		<div class="kt-portlet__body">

			<div class="kt-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				Oh snap! Change a few things up and try submitting again.
			</kt-alert>

			<div class="form-group kt-form__group row">
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Email" formControlName="email" />
						<mat-error>Email is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile" *ngIf="!isEdit">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput type="password" placeholder="Enter Password" formControlName="password" />
						<mat-error>Password is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter First Name" formControlName="first_name" />
						<mat-error>First Name is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Last Name" formControlName="last_name" />
						<mat-error>Last Name is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-radio-group placeholder="Enter Gender" formControlName="gender">
						<mat-radio-button value="Male">Male</mat-radio-button>
						<mat-radio-button value="Female">Female</mat-radio-button>
					  </mat-radio-group>
				</div>
			</div>
			<div class="kt-separator kt-separator--dashed"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Registration Number" formControlName="registration_number" />
						<mat-error>Registration Number
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Mobile Number" formControlName="mobile_number" />
						<mat-error>Mobile Number is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Aadhar Number" formControlName="aadhar_number" />
						<mat-error>Aadhar Number is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile" *ngIf="isEdit">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Enter Country" formControlName="country" />
						<mat-error>Country is
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col-lg-3 kt-margin-bottom-20-mobile" *ngIf="!isEdit">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select placeholder="Role Id" formControlName="role_id">
							<mat-option *ngFor="let role of rolesList" [value]="role.id">{{role.name}}</mat-option>
						</mat-select>
						<mat-error>Role Id
							<strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" [routerLink]="['/users']" mat-raised-button matTooltip="Cancel">
							Cancel
						</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Save">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>

</kt-portlet-body>
</kt-portlet>
</div>
</div>
